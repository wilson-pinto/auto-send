<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Auto-Send</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-6">
      <h1 class="text-2xl font-bold text-center text-green-600 mb-4">WhatsApp Auto-Send</h1>
      <textarea 
        id="message" 
        placeholder="Enter your message" 
        class="w-full h-24 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400 resize-none"
      ></textarea>
      <input 
        type="file" 
        id="fileInput" 
        accept=".csv" 
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
      />
      <button 
        id="send" 
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150"
      >
        Send to All
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
